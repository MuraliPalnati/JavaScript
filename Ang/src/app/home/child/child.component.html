
<p>This is the data passed from parent to the child : {{parentToChild}} </p>
<br/>
<button (click)=btnClick()>CHILD component to Parent</button>&nbsp;&nbsp;
<button (click)=CarsWebApi()>CHILD Cars WebApi</button> &nbsp;&nbsp;
<button (click)=InsertCarsWebApi()>Insert New Car</button>&nbsp;&nbsp;
<button (click)=UpdateCarsWebApi()>Update</button>&nbsp;&nbsp;
<button (click)=DeleteCarsWebApi()>Delete</button>

<br/><br/>
Cars static data {{carstatic|json}} <br/><br/>
<p><B>Status message:</B>&nbsp;<i>{{message}}</i><br/></p>
<p *ngIf='messageStatus'> 
Cars web api output of btnclick {{carsWebApi|json}}
</p>

<table class="table table-striped">
    <thead>
    <th>Model</th>
    <th>Type</th>
    <th>Color</th>
</thead>

<tbody>
    <tr *ngIf='!messageStatus'>No DATA</tr>
    <ng-container *ngIf='messageStatus'>
    <tr *ngFor="let e of carsWebApi">
        <td>{{e.Model}}</td>
        <td>{{e.Type}}</td>
        <td>{{e.Color}}</td>
    </tr>
</ng-container>
</tbody>
</table>
<button type="button" (click)=GoHome() class="btn btn-link"> <<<<<<Home</button>
