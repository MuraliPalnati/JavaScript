<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Employee</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" class="control-label">Name</label>
                        <input required id="name" type="text" name="fullName" [(ngModel)]="fullName"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input id="email" name="email" type="text" name="email" [(ngModel)]="email"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth</label>
                        <!-- each browser different experience -->
                        <!-- <input id="dob" name="dob" type="date" name="dob" [(ngModel)]="dob" class="form-control"> -->
                        <input id="dob" name="dob" name="dob" [(ngModel)]="dob" class="form-control"
                            bsDatepicker [bsConfig]='bsDatePickerConfig'>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-control">
                            <label class="radio-inline"><input type="radio" name="gender" value="male"
                                    [(ngModel)]="gender">Male</label>
                            <label class="radio-inline"><input type="radio" name="gender" value="female"
                                    [(ngModel)]="gender">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <label class="checkbox-inline control-label">
                                <input type="checkbox" name="angular" [(ngModel)]="angular"> Angular
                            </label>
                            <label class="checkbox-inline control-label">
                                <input type="checkbox" name="dotnetcore" [(ngModel)]="dotnetcore"> .net core
                            </label>
                            <label class="checkbox-inline control-label">
                                <input type="checkbox" name="python" [(ngModel)]="python" disabled> Python
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="College" class="control-label">
                            College
                        </label>
                        <select id="college" name="college" [(ngModel)]="college" class="form-control">
                            <option value="select">Select College</option>
                            <option value="iit">IIT</option>
                            <option value="nit">NIT</option>
                            <option value="none">Other</option>
                        </select>
                        <!-- <span class="help-block" *ngIf="touched && invalid">
                          College is required
                        </span> -->
                    </div>

                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</form>

Form value is : {{employeeForm.value | json }}
