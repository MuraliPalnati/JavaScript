<form #fullemployeeForm="ngForm" (ngSubmit)="saveEmployee()">
    
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">More Details</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group" [class.has-error]="addressControl.invalid && addressControl.touched"
                        [class.has-success]="addressControl.valid">
                        <label for="address" class="control-label">Address</label>
                        <input id="address" required type="text" name="address" [(ngModel)]="address"
                            class="form-control" #addressControl="ngModel">
                        <span class="help-block" *ngIf="addressControl.invalid && addressControl.touched">
                            address is required
                        </span>
                    </div>
                
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div>
                <h3>All Form Details entered by the employee</h3>
            </div>
            <br/>
            <div>
                Form value is : {{fullemployeeForm.value | json }} <br />
                Employee value is : {{employee | json }}
            </div>
        </div>
    </div>
</form>
